<section id="reviewComponent">
    <div class="background-layer">
        <img src="./img/background/background_06.png" />
    </div>

    <main>
        <h1>''</h1>

        <div class="text_box">
            <span>{{ allReviews[currentIndex].review | translate }}</span>
            <div>
                <p>{{ allReviews[currentIndex].name }}</p>
            </div>
        </div>

        <div class="img_box">
            <img data-aos="zoom-out" data-aos-delay="300" data-aos-offset="350" class="picture_top" [src]="allReviews[currentIndex].img">
        </div>
    </main>

    <footer>
        <button class="button_left" (click)="prevReview()"><img src="./img/buttons/button_arrow_left.png"></button>
        @for (item of allReviews; track $index) {
        <span [class.active]="currentIndex === $index">‚óè</span>
        }
        <button class="button_right" (click)="nextReview()"><img src="./img/buttons/button_arrow_right.png"></button>
    </footer>
</section>
