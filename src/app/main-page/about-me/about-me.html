<section id="aboutMeComponent">
    <main>
        <div>
            <h1>{{ 'about-me.headline' | translate }}</h1>
            <span>{{ 'about-me.aboutme_text' | translate }}</span>
            <table>
                <tr>
                    <td><img src="./img/icons/location.png"></td>
                    <td>{{ 'about-me.location_text' | translate }}</td>
                </tr>
                <tr>
                    <td><img src="./img/icons/bulb.png"></td>
                    <td>{{ 'about-me.bulb_text' | translate }}</td>
                </tr>
                <tr>
                    <td><img src="./img/icons/puzzle.png"></td>
                    <td>{{ 'about-me.puzzle_text' | translate }}</td>
                </tr>
            </table>
        </div>

        <div>
            <img class="background_img" src="./img/background/background_02.png">
            <img data-aos="flip-left" data-aos-delay="300" data-aos-offset="350" class="picture" src="./img/pictures/picture_julian_00.png">
            <img data-aos="flip-left" data-aos-delay="300" data-aos-offset="350" class="picture_top" src="./img/pictures/picture_julian_01.png">
        </div>

        <img src="./img/background/background_01.png">
    </main>
</section>
