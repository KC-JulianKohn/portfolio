<section>
    <div class="background-layer">
        <img src="./img/background/background_04.png" />
    </div>

    <main>
        @for (item of skills; track $index) {
        <div>
            <img [src]="item.img">
            <span>{{ item.name }}</span>
        </div>
        }
    </main>

    <footer>
        <h1>My Skills</h1>
        <p>Show that you have used a variety of front-end technologies in your projects.</p>
        <h2>Looking for <span>another skill</span>?</h2>
        <p>Reveal enthusiasm for learning new technologies and frameworks.</p>
        <button>Get in Touch</button>
    </footer>
</section>
