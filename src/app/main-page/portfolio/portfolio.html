<section id="portfolioComponent">
    <div class="background-layer">
        <img src="./img/background/background_05.png" />
    </div>

    <div class="main_text">
        <h1>Portfolio</h1>
        <span>Explore a selection of my work here - Interact with projects to see my skills in action.</span>
    </div>

    @for (item of allProjects; track $index) {
    <div class="all_projects project_{{$index}}">
        <img [src]="item.img">
        <div>
            <h2>{{ item.name }}</h2>
            <p>{{ item.languages }}</p>
            <span>{{ item.description }}</span>
            <div>
                <a class="button_test" href="{{ item.linktest }}" target="_blank" rel="noopener noreferrer">Live test</a>
                <a class="button_git" href="{{ item.linkgit }}" target="_blank" rel="noopener noreferrer">Github</a>
            </div>
        </div>
    </div>
    }
</section>
