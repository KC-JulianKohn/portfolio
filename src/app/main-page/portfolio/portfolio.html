<section id="portfolioComponent">
    <div class="background-layer">
        <img src="./img/background/background_05.png" />
    </div>

    <div class="main_text">
        <h1>Portfolio</h1>
        <span>{{ 'portfolio.headline_text' | translate }}</span>
    </div>

    @for (item of allProjects; track $index) {
    <div class="all_projects project_{{$index}}">
        <img data-aos="flip-left" data-aos-duration="1000" data-aos-offset="250" class="picture_top" [src]="item.img">
        <div>
            <h2>{{ item.name }}</h2>
            <p>{{ item.languages }}</p>
            <span>{{ item.description | translate }}</span>
            <div data-aos="flip-up" data-aos-duration="1000" data-aos-offset="150" data-aos-duration="1000">
                <a class="button_test" href="{{ item.linktest }}" target="_blank" rel="noopener noreferrer">Live test</a>
                <a class="button_git" href="{{ item.linkgit }}" target="_blank" rel="noopener noreferrer">Github</a>
            </div>
        </div>
    </div>
    }
</section>
